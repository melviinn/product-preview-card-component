<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="product-card">
        <div class="product-card-left">
            <img src="images/image-product-desktop.jpg" alt="product-desktop">
            <img src="images/image-product-mobile.jpg" alt="product-mobile">
        </div>
        <div class="product-card-right">
            <h5>Perfume</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price">
                <h1>$149.99 <span>$169.99</span></h1>
            </div>
            <div class="product-btn">
                <button><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
